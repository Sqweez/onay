<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Разместите проект</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Название проекта" type="text" [(ngModel)]="project.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Ссылка на питч на youtube" type="url" [(ngModel)]="project.videoUrl"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Описание проекта"[(ngModel)]="project.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Стадия проекта" type="text" [(ngModel)]="project.stage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="В каких услугах нуждаетесь?" type="text" [(ngModel)]="project.freelance"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Нужная сумма инвестиций" type="text" [(ngModel)]="project.money"></ion-input>
    </ion-item>
    <div *ngIf="image == null">
      <button ion-button color="dark" block (click)="presentActionSheet()">Добавить логотип</button>
    </div>
    <div  *ngIf="image != null"><img class="uploadedImage" [src]="image" alt="Пусто!"></div>
  </ion-list>
  <div padding>
    <button ion-button color="primary" (click)="createProject()" block>Сохранить проект</button>
  </div>
</ion-content>

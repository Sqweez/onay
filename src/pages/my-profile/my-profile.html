<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Мой профиль</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <span *ngIf="!hadProjects">
    <h5 align="center">У вас еще нет проектов</h5>
  </span>
  <span *ngIf="hadProjects">
    <h2 align="center">Мои проекты</h2>
  <ion-list style="height: 100%;">
    <ion-item *ngFor="let project of projects | async" (tap)="pressEvent(project)">
      <ion-thumbnail item-start>
        <img [src]="showImage(project.imageUrl)">
      </ion-thumbnail>
      <h2 style="white-space: normal">{{ project.name }}</h2><br>
          Статус:
          <span *ngIf="project.isAccepted == 0">На рассмотрении</span>
          <span *ngIf="project.isAccepted == 1" style="color:#43A047">Одобрен</span>
          <span *ngIf="project.isAccepted == 2" style="color:#f53d3d">Отклонен</span>
    </ion-item>
  </ion-list></span>

</ion-content>

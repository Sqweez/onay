<ion-header>

  <ion-navbar>
    <ion-title>Onay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Лицензионное соглашение</h1>
  <p style="text-align: justify; opacity: 0.6;">
    {{license.text}}<br>
    <b>Принимая данное соглашение вы соглашаетесь на передачу ваших данных третьим лицам.</b></p>
  <div *ngIf="isAccepted == false">
    <button color="secondary" ion-button (click)="accept()">Принять</button>
    <button color="danger" ion-button (click)="decline()">Отклонить</button>
  </div>
  <div *ngIf="isAccepted">
    <p>Вы согласились с условиями лицензионного соглашения!</p>
  </div>
</ion-content>

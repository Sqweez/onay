<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Проекты</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let project of projects | async" (load)="dismissLoading()" detail-push (click)="openProject(project)">
      <ion-thumbnail item-start>
        <img [src]="showImage(project.imageUrl)">
      </ion-thumbnail>
      <h2 style="white-space: normal">{{ project.name }}</h2>
    </ion-item>
  </ion-list>
</ion-content>

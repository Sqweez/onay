<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Образование</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list style="height: 100%;">
    <ion-item class="itemEducation" *ngFor="let new of education | async" (click)="openEduPage(new)">
      <div class="imageTitle" *ngIf="new.imageUrl">
        <img [src]="showImage(new.imageUrl)" alt="">
      </div>
      <div class="imageTitle" *ngIf="!new.imageUrl">
        <img src="assets/imgs/no-photo.png" alt="">
      </div>
      <div class="titleText">
        {{ new.title }}
      </div>
    </ion-item>
  </ion-list>
